<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery AJAX</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>

    <h3 class="text-center">jQuery AJAX</h3><hr>

    <button id="getFruits" class="btn btn-primary">Get Fruits</button>

    <table id="basket" class="table table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>#</th>
                <th>Fruit Name</th>
                <th>Origin</th>
                <th>#</th>
            </tr>
        </thead>

        <tbody>
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script>
        // AJAX = Asynchronus JavaScript And XML
        $(document).on('click', '#getFruits', function(){
            $.get('./fruits.json', function(data){
                // console.log(data);

                $.each(data, function(i, fruit){
                    // console.log(i, fruit);
                    keepinBasket(fruit);
                });
            });
        })
        const fruitBasket = $('#basket>tbody');




        function keepinBasket(fruit){
            let row = `
                <tr>
                    <td>0</td>
                    <td><img src="${fruit.img}" height="64px" draggable="false"></td>
                    <td>${fruit.name}</td>
                    <td>${fruit.origin}</td>
                    <td><button class="btn btn-danger delete">DELETE</button></td>
                </tr>
            `;
            fruitBasket.prepend(row);
        }
    </script>
</body>
</html>
